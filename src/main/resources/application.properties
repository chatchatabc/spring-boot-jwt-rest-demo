spring.application.name=book-store
# load .env.properties.properties from project root directory to make development easy
spring.config.import=optional:file:.env.properties
### swagger configuration
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.api-docs.path=/api/v3/api-docs
### management
management.server.port=8081
management.endpoints.web.exposure.include=*
management.endpoint.health.show-components=always
management.endpoint.health.show-details=always
### logging
logging.level.root=info
### database
spring.datasource.url=jdbc:mysql://localhost:3306/book_store
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
### JPA configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
### jwt config with 60 days, expiration unit is millisecond
server.jwt.secret=secret-for-HMAC512
server.jwt.expiration=5184000000
